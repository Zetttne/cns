{% extends "transfer_app/base.html" %}

{% block title %}Login - Group Transfer System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
            <span style="color: #6b7280;">Don't have an account?</span>
            <a href="{% url 'transfer_app:register' %}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                Register here
            </a>
        </div>
    </div>
</div>
{% endblock %}
